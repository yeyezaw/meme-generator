<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

    <title>MeMe Generator</title>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fliuid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MeMe Generator</a>
            </div>
        </div>
    </nav>
    
    <div id="action">
        <div class="container">
            <div class="row">
                <div class="col-md-6 meme-col">
                    <div class="meme">
                        <img class="pic-gen" src="http://funny-pics-fun.com/wp-content/uploads/Very-Funny-Animal-Faces-8.jpg" alt="meme">
                        <h1 class="top-text">Write something on top.</h1>
                        <h1 class="bottom-text">Type something on bottom.</h1>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <form action="">
                        <div class="form-group">
                            <label for="top-text">Top Text</label>
                            <input type="text" class="form-control" id="top-text" placeholder="type top text">
                        </div>
                        <div class="form-group">
                            <label for="bottom-text">Bottom Text</label>
                            <input type="text" class="form-control" id="bottom-text" placeholder="type bottom text">
                        </div>
                        <div class="form-group">
                            <label for="image-url">Image URL</label>
                            <input type="text" class="form-control" id="image-link" placeholder="paste your url">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

<script>

</script>
</body>
</html>
